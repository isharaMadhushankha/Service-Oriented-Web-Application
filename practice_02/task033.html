<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div> 

    <script>
        var text,parser,xmlDoc;
        text  = 
                 '<bookstore>' +
                '<book category="Entertainment">' +
                    '<title lang="En">Harry Potter</title>' +
                    '<Author>JK. Rowling</Author>' +
                    '<Year>2009</Year>' +
                    '<Price>$45.99</Price>' +
                '</book>' +

                '<book category="Fiction">' +
                    '<title lang="En">Avengers</title>' +
                    '<Author>Warner Bros</Author>' +
                    '<Year>2010</Year>' +
                    '<Price>$32.89</Price>' +
                '</book>' +

                '<book category="Mysery">' +
                    '<title lang="Sp">The Great Gatsby</title>' +
                    '<Author>F Scott Fitzgerald</Author>' +
                    '<Year>1920</Year>' +
                    '<Price>$1.99</Price>' +
                '</book>' +

                '<book category="Historical">' +
                    '<title lang="Fr">Things Fall Apart</title>' +
                    '<Author>Chinua Achebe</Author>' +
                    '<Year>1958</Year>' +
                    '<Price>$12.99</Price>' +
                '</book>' +

                '<book category="Tragedy">' +
                    '<title lang="Es">Hamlet</title>' +
                    '<Author>William Shakespeare</Author>' +
                    '<Year>1601</Year>' +
                    '<Price>$24.99</Price>' +
                '</book>' +
            '</bookstore>';

            parser = new DOMParser();
            xmlDoc = parser.parseFromString(text,"text/xml");

            var x = xmlDoc.getElementsByTagName("Price");

            for(let i=0;i<x.length;i++ ){
                var oldprice = x[i].childNodes[0].nodeValue.replace("$","");
                var newprice = (oldprice*1.10).toFixed(2);
                x[i].childNodes[0].nodeValue="$"+newprice;
            }

            let result = "updated Reslut:\n"

            for(let j=0;j<x.length;j++){
                result+=(j+1) + ". " + x[j].childNodes[0].nodeValue + "<br>"
            }

            document.getElementById('content').innerHTML= result;
    </script>
</body>
</html>
