    <table border="2px solid-red">

    <script>
        var text,parser,xmlDoc;

        var text = "<bookstore>"+
                        "<book>"+"<title>book1</title>"+"<author>ishara1</author>"+"<year>2025</year>"+"</book>"+
                         "<book>"+"<title>book2</title>"+"<author>ishara2</author>"+"<year>2023</year>"+"</book>"+  
                           "<book>"+"<title>book3</title>"+"<author>ishara3</author>"+"<year>2022</year>"+"</book>"+  
                   "</booksore>"
        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text,"text/xml");

        var book = xmlDoc.getElementsByTagName('book');
        console.log(book);
        var all;
        for(var i =0; i<book.length;i++){
            
            var title = book[i].getElementsByTagName('title')[0].childNodes[0].nodeValue;
            var author = book[i].getElementsByTagName('author')[0].childNodes[0].nodeValue;
            var year = book[i].getElementsByTagName('year')[0].childNodes[0].nodeValue;

            document.getElementById('a'+(i * 3 + 1).toString()).innerText=title;
            document.getElementById('a'+(i * 3 + 2).toString()).innerText=author;
            document.getElementById('a'+(i * 3 + 3).toString()).innerText=year;

             all += i + "." + year * 10 + "\n"

        }

        document.getElementById('all').innerText = all;
        
    </script>
</body>
