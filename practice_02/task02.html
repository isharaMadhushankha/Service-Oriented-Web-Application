<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table>
        <tr>
             <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
         <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
    </table>

    <script>

        var text,parser,xmlDoc
        text = "<bookstore>"
                   + "<book>"
                        + "<title>Everyday Italian</title>"
                        + "<author>Giada De Laurentiis</author>"
                        +   "<year>2005</year>"
                    +"</book>"
                    + "<book>"
                        + "<title>Java Programming</title>"
                        + "<author>John Willson</author>"
                        +   "<year>2014</year>"
                    +"</book>"
               +"</bookstore>"

        parser = new DOMParser();
        xmlDoc  = parser.parseFromString(text,"text/xml");

        var book = xmlDoc.getElementsByTagName("book");

        for(var i=0;i<book.length;i++){
            var tittle = book[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
            var author = book[i].getElementsByTagName("author")[0].childNodes[0].nodeValue;
            var year = book[i].getElementsByTagName("year")[0].childNodes[0].nodeValue;

            document.getElementById((i* 3 + 1).toString()).innerText = tittle;
            document.getElementById((i* 3 + 2).toString()).innerText = author;
            document.getElementById((i* 3 + 3).toString()).innerText = year;
        }
    </script>
    
</body>
</html>
