<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
 if (this.readyState == 4 && this.status == 200) {
  myFunction(this);
 }
};
xhttp.open("GET", "books.xml", true);
xhttp.send();

function myFunction(xml) {
 var x, originalBook, cloneBook, txt, xmlDoc;
 xmlDoc = xml.responseXML;
 

 x = xmlDoc.getElementsByTagName('book');
 txt = "Book count before clone: " + x.length + "<br>";


 originalBook = x[0];
 

 cloneBook = originalBook.cloneNode(true);
 xmlDoc.documentElement.appendChild(cloneBook);

 x = xmlDoc.getElementsByTagName('book');
 txt += "Book count after clone: " + x.length + "<br>"; 
  document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>
