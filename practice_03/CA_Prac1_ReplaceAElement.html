<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>

    <script>
        var text,parser,xmlDoc;

      var text = "<bookstore>"+
                        "<book>"+"<title>book1</title>"+"<author>ishara1</author>"+"<year>2025</year>"+"</book>"+
                         "<book>"+"<title>book2</title>"+"<author>ishara2</author>"+"<year>2023</year>"+"</book>"+  
                           "<book>"+"<title>book3</title>"+"<author>ishara3</author>"+"<year>2022</year>"+"</book>"+  
                   "</booksore>"

        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text,"text/xml");

        let newbook = xmlDoc.createElement("book");
        let newtitle = xmlDoc.createElement("title");

        newtitle.appendChild(xmlDoc.createTextNode("this is new text"));
        newbook.appendChild(newtitle);

        xmlDoc.documentElement.replaceChild(newbook,xmlDoc.getElementsByTagName('book')[0]);

        console.log(xmlDoc.getElementsByTagName('bookstore')[0]);

        document.getElementById('content').innerHTML = xmlDoc.getElementsByTagName('title')[0].childNodes[0].nodeValue;
    </script>
</body>
</html>
