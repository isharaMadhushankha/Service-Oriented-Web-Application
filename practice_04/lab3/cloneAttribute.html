<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>cloneNode Example</title>
</head>
<body>
<div id="content"></div>

<script>
var xmlString = `<bookstore>
    <book><title>Harry Potter</title></book>
</bookstore>`;

var parser = new DOMParser();
var xmlDoc = parser.parseFromString(xmlString,"text/xml");

var book = xmlDoc.getElementsByTagName("book")[0];
var cloneBook = book.cloneNode(true);
xmlDoc.documentElement.appendChild(cloneBook);


let titles = xmlDoc.getElementsByTagName("title");
let output = "";
for (let i = 0; i < titles.length; i++) {
  output += (i+1) + ". " + titles[i].textContent + "<br>";
}

document.getElementById("content").innerHTML =`<b>Books after clone:</b><br>` + output;
</script>
</body>
</html>
