<body>
 <div id="content" style="background-color: aqua; color: black;"></div>
    <script>
        var text,parser,xmlDoc;

        text =
        "<bookstore>" +
        "<book catagory='abc'>" +
        "<title>book1</title>" +
        "<author>ishara1</author>" +
        "<year>2001</year>" +
        "</book>" +
        "<book catagory='efg'>" +
        "<title>book2</title>" +

        "<year>2002</year>" +
        "</book>" +
        "<book catagory='hij'>" +
        "<title>book3</title>" +
        "<author>ishara3</author>" +
        "<year>2003</year>" +
        "</book>" +
        "</bookstore>";

        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text,"text/xml");
    
        var book = xmlDoc.getElementsByTagName('book')[0];
        book.removeAttribute('catagory');

        document.getElementById('content').innerHTML = book.getAttribute('catagory');
        console.log(book.getAttribute('catagory'));
    </script>
