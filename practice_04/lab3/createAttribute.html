<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="content"></div>

<script>
var xmlString = `<bookstore>
    <book><title>Harry Potter</title></book>
    </bookstore>`;

var parser = new DOMParser();
var xmlDoc = parser.parseFromString(xmlString,"text/xml");

var book = xmlDoc.getElementsByTagName('book')[0];

var attr = xmlDoc.createAttribute('catagory');
    attr.value ="hello";

    book.setAttributeNode(attr);
    document.getElementById('content').innerHTML = book.getAttribute('catagory');
    
</script>

</body>
</html>
