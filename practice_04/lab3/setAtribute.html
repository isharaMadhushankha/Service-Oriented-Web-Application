<html lang="en">

</head>
<body>
    <div id="content" style="background-color: aqua; color: black;"></div>

    <script>
        var text,parser,xmlDoc;

        text =
        "<bookstore>" +
        "<book catagory='abc'>" +
        "<title>book1</title>" +
        "<author>ishara1</author>" +
        "<year>2001</year>" +
        "</book>" +
        "<book catagory='efg'>" +
        "<title>book2</title>" +
        "<author>ishara2</author>" +
        "<year>2002</year>" +
        "</book>" +
        "<book catagory='hij'>" +
        "<title>book3</title>" +
        "<author>ishara3</author>" +
        "<year>2003</year>" +
        "</book>" +
        "</bookstore>";

        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text,"text/xml");

        var cata = xmlDoc.getElementsByTagName('book')[0];
        cata.setAttribute('catagory','hello');
        
        console.log(cata);

        document.getElementById('content').innerHTML = cata.getAttribute('catagory');

    </script>
